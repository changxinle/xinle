<meta charset="UTF-8" />
<div class="container"  ng-controller="checkout">
    <h2>你的购物车</h2>
    <div class="alert alert-warning" ng-show="cartData.length==0">
        这里没有商品
        <a href="#/prodects">点击这里返回购物</a>
    </div>
    <table class="table table-striped" ng-show="cartData.length!=0">
        <thead>
            <tr>
            <th class="text-left">商品名称</th>
            <th class="text-right">单价</th>
            <th class="text-center">数量</th>
            <th class="text-center">小计</th>
            <th class="text-left">删除</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cart in cartData">
                <td class="text-left">{{cart.name}}</td>
                <td class="text-right">{{cart.price | currency:"$"}}</td>
                <td class="text-center">{{cart.count}}</td>
                <td class="text-center">{{cart.price*cart.count | currency:"$"}}</td>
                <td class="text-left"><button class="btn btn-danger btn-sm" ng-click="delete(cart)">删除</button></td>
            </tr>
            
            
        </tbody>
         </table>
         <hr />

</div>
